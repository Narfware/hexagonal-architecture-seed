version: '3.7'

services:

    hexadecimal:
        build:
            context: .
            dockerfile: Dockerfile
            target: development
        depends_on:
            - mongo
        stdin_open: true
        tty: true
        container_name: hexadecimal
        environment:
            - DB_USER=mongoadmin
            - DB_PASSWORD=secret
            - DB_URI=mongodb://mongo:27017/hexadecimal?authSource=admin
        volumes:
            - ./:/app
            - hexadecimal_node_modules:/app/node_modules
        ports:
            - 8080:8080
            - 9229:9229

    mongo:
        image: mongo:4.4-bionic
        container_name: mongo
        environment:
            - MONGO_INITDB_ROOT_USERNAME=mongoadmin
            - MONGO_INITDB_ROOT_PASSWORD=secret
        ports:
            - 27017:27017

    mongo_express:
        image: mongo-express
        container_name: mongo_express
        logging:
            driver: none
        depends_on:
            - mongo
        environment:
            - ME_CONFIG_MONGODB_ADMINUSERNAME=mongoadmin
            - ME_CONFIG_MONGODB_ADMINPASSWORD=secret
        ports:
            - 8081:8081


volumes:
    hexadecimal_node_modules:
networks:
    default:
        name: hexadecimal-environment-network
